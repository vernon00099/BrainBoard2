<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlackBoard</title>
    <link rel="stylesheet" href="styles.css">
     <script>
        // Check if user is authenticated
        if (localStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'interface.html';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Welcome to BrainBoard</h1>
            <p>Please sign in to your account</p>
        </div>

    

        <div class="success-msg" id="successMsg">
            ‚úÖ Login successful! Welcome back!
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <div class="error-msg" id="emailError">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required />
                    <span class="password-toggle" id="togglePassword">üëÅ</span>
                </div>
                <div class="error-msg" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" />
                    Remember me
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                <span class="spinner"></span>
                <span class="btn-text">Sign In</span>
            </button>
        </form>

        <div class="signup-text">
            Don't have an account? <a href="create.html">Create one</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
