<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://api.brainboard.example.com; frame-ancestors 'none'; base-uri 'self';" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
  
  <title>BrainBoard - Secure Home</title>
  <link rel="stylesheet" href="interface.css">
  
  <script>
    // Security: Check authentication before loading page
    const auth = localStorage.getItem('isAuthenticated');
    if (auth === 'false' || auth === null) {
        window.location.href = '/login-enhanced.html';
    }
    
    // Security: Prevent clickjacking
    if (top !== self) {
        top.location = self.location;
    }
    
    // Security: Check session validity
    const sessionStart = sessionStorage.getItem('sessionStart');
    if (sessionStart && Date.now() - parseInt(sessionStart) > 24 * 60 * 60 * 1000) {
        localStorage.setItem('isAuthenticated', 'false');
        window.location.href = '/login-enhanced.html?timeout=1';
    }
  </script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo">ğŸ”’ BB</div>
        <div class="brand-name">BrainBoard <span style="font-size: 12px; color: #059669;">SECURE</span></div>
      </div>
      <div class="search-bar">
        <input 
          type="text" 
          class="search-input" 
          placeholder="ğŸ” Search courses, students, discussions..." 
          id="searchInput"
          maxlength="100"
          autocomplete="off"
        >
        <div class="search-results" id="searchResults"></div>
      </div>
      <div class="user-menu">
        <div class="user-avatar" id="userAvatar" onclick="toggleProfile()">D</div>
        <div class="profile-dropdown" id="profileDropdown">
          <div class="profile-header">
            <div class="profile-avatar-large" id="profileAvatarLarge">D</div>
            <div class="profile-details">
              <h3 id="profileName">Loading...</h3>
              <p id="profileEmail">Loading...</p>
            </div>
          </div>
          <div class="profile-stats">
            <div class="stat-item">
              <span class="stat-number">42</span>
              <span class="stat-label">Posts</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">156</span>
              <span class="stat-label">Likes</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">23</span>
              <span class="stat-label">Following</span>
            </div>
          </div>
          <div class="profile-actions">
            <button class="profile-action-btn" onclick="editProfile()">âœï¸ Edit Profile</button>
            <button class="profile-action-btn" onclick="viewSettings()">âš™ï¸ Settings</button>
            <button class="profile-action-btn" onclick="viewNotifications()">ğŸ”” Notifications</button>
            <button class="profile-action-btn" onclick="logout()" style="color: #ff6b6b;">ğŸšª Log Out</button>
          </div>
        </div>
        <button type="button" class="logout-btn" onclick="logout()">ğŸ”’ Log Out</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Security Notice -->
    <div style="background: rgba(5, 150, 105, 0.1); padding: 15px; border-radius: 15px; margin-bottom: 20px; border-left: 4px solid #059669;">
      <strong style="color: #059669;">ğŸ”’ Secure Session Active</strong>
      <p style="margin-top: 5px; color: #666; font-size: 14px;">Your connection is encrypted and protected. Session will auto-logout after 30 minutes of inactivity.</p>
    </div>

    <!-- Feed Filter -->
    <div class="feed-filter">
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterPosts('all', event)">All Posts</button>
        <button class="filter-btn" onclick="filterPosts('discussions', event)">Discussions</button>
        <button class="filter-btn" onclick="filterPosts('questions', event)">Questions</button>
        <button class="filter-btn" onclick="filterPosts('tips', event)">Study Tips</button>
      </div>
      <select class="sort-dropdown" onchange="sortPosts(this.value)">
        <option value="recent">Most Recent</option>
        <option value="popular">Most Popular</option>
        <option value="commented">Most Commented</option>
      </select>
    </div>

    <!-- Post Composer -->
    <div class="post-composer">
      <div class="composer-header">
        <div class="composer-avatar">D</div>
        <textarea 
          class="composer-input" 
          placeholder="Share your thoughts, ask questions, or post study tips..."
          maxlength="5000"
        ></textarea>
      </div>
      <div class="composer-actions">
        <div class="media-buttons">
          <button class="media-btn" onclick="uploadMedia('photo')" title="Upload Photo">ğŸ“· Photo</button>
          <button class="media-btn" onclick="uploadMedia('video')" title="Upload Video">ğŸ“¹ Video</button>
          <button class="media-btn" onclick="uploadMedia('document')" title="Upload Document">ğŸ“„ Document</button>
          <button class="media-btn" onclick="toggleQuestionMode()" title="Question Mode">ğŸ’¡ Question</button>
        </div>
        <button class="post-btn" onclick="createPost()">Post</button>
      </div>
    </div>

    <!-- Hidden file inputs with security attributes -->
    <input 
      type="file" 
      id="photoInput" 
      accept="image/jpeg,image/png,image/gif,image/webp" 
      class="hidden" 
      onchange="handleFileUpload(this, 'photo')"
    >
    <input 
      type="file" 
      id="videoInput" 
      accept="video/mp4,video/webm,video/quicktime" 
      class="hidden" 
      onchange="handleFileUpload(this, 'video')"
    >
    <input 
      type="file" 
      id="documentInput" 
      accept=".pdf,.doc,.docx,.txt,.ppt,.pptx" 
      class="hidden" 
      onchange="handleFileUpload(this, 'document')"
    >

    <!-- Feed -->
    <div class="feed" id="feedContainer">
      <!-- Posts will be generated here -->
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <button class="quick-action-btn" onclick="scrollToTop()" title="Scroll to Top">â†‘</button>
    <button class="quick-action-btn" onclick="focusComposer()" title="New Post">âœï¸</button>
  </div>

  <!-- Load Security Module First -->
  <script src="api-config.js"></script>
  <!-- Then Load Interface Script -->
  <script src="interface-enhanced.js"></script>
</body>
</html>
